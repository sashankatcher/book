<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>A Town You Can't Find on the Map</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet" />

  <body>
    <main>
      <h1>A Town You Can't Find on the Map</h1>

      <div class="viewer-container">
        <button id="prev-btn" class="viewer-btn prev-btn" aria-label="Previous photo">‹</button>

        </div>
        <button id="next-btn" class="viewer-btn next-btn" aria-label="Next photo">›</button>
      </div>

      <div class="gallery" id="gallery" style="display:none">

      </div>

      <div id="lightbox" class="lightbox" aria-hidden="true">
        <button class="close" id="lb-close" aria-label="Close">×</button>
        <button class="prev" id="lb-prev" aria-label="Previous">‹</button>
        <img id="lb-img" src="" alt="" />
        <button class="next" id="lb-next" aria-label="Next">›</button>
      </div>
    </main>

    <script src="script.js"></script>

</html>
